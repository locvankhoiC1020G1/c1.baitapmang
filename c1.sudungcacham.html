<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nối tất cả các phần tử trong mảng chuỗi</title>
</head>
<body>
<p>Nối các phần tử với nhau</p>
<button onclick="noichuoi()">Nối phần tử</button>
<p id="hienthi"></p>
<script>


    function noichuoi() {
        let mycolor = ["Red", "White", "Black", "Green"];
            document.getElementById("hienthi").innerHTML = mycolor.join("");}

</script>
</body>
</html>
