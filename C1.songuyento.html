<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên tố</title>
</head>
<body>
<script>

    function checknguyento(n) {
        let ngto = true;
        for (let i = 2; i <n ; i++) {
            if(n%i==0){
                ngto=false;
                break;
            }
        }
        return ngto;
    }
    for (let i = 2; i < 1000 ; i++) {
        if(checknguyento(i)) {
            document.write(i+"<br> là số nguyên tố");
        }
    }
</script>
</body>
</html>
